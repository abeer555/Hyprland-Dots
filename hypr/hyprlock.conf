source = $HOME/.config/hypr/wallust/wallust-hyprland.conf
$Scripts = $HOME/.config/hypr/scripts

general {
    ignore_empty_input = true
    grace = 1
}

background {
    monitor =
    # path = $HOME/.config/ml4w/cache/blurred_wallpaper.png   # only png supported for now
	path = screenshot   # screenshot of your desktop
    blur_size = 6
    blur_passes = 1 # 0 disables blurring
    noise = 0.0117
    contrast = 3.3000 # Vibrant!!!
    # brightness = 0.8000
    # vibrancy = 0.2100
    # vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 280, 50
    outline_thickness = 3
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    # outer_color = rgb(151515)
    # inner_color = rgb(FFFFFF)
    # font_color = rgb(10, 10, 10)
    # border_color = $color11
    outer_color = $color5
    inner_color = $color0
    font_color = $color12
    fade_on_empty = false
    fade_timeout = 1000 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = <i>Hello $USER...</i> # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = 40 # -1 means complete rounding (circle/oval)
    check_color = rgb(204, 136, 34)
    fail_color = rgb(204, 34, 34) # if authentication failed, changes outer_color and fail message color
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
    fail_transition = 300 # transition time in ms between normal outer_color and fail_color
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off
    swap_font_color = false # see below
    position = 0, -40
    halign = center
    valign = center
    shadow_passes = 10
    shadow_size = 20
    shadow_color = rgb(0,0,0)
    shadow_boost = 1.6
}


# Date
label {
    monitor =
    position = 0, -80
    halign = center
    valign = top
    text = cmd[update:1000] echo "$(date +"%I":""%M)"
    color = rgba(200, 200, 200, 1.0)
    font_size = 55
    font_family = Fira Semibold
}
label {
    font_family = JetBrains Mono Nerd Font 10
    font_size = 34
    monitor =
    color = $color12
    text = cmd[update:18000000] echo "<b> "$(date +'%A, %-d %B %Y')" </b>"
    #clock
    position = -100, 70
    halign = right
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
}

label {
    monitor =
    text = $USER
    # color = rgba(200, 200, 200, 1.0)
    color = $color12
    font_size = 20
    font_family = Fira Semibold
    position = 0, 20
    halign = center
    valign = center
    shadow_passes = 5
    shadow_size = 10
}

image {
    monitor =
    path = $HOME/.config/ml4w/cache/square_wallpaper.png
    size = 280 # lesser side if not 1:1 ratio
    rounding = 40 # negative values mean circle
    border_size = 4
    border_color = rgb(221, 221, 221)
    # border_color = $color11
    rotate = 0 # degrees, counter-clockwise
    reload_time = -1 # seconds between reloading, 0 to reload with SIGUSR2
#    reload_cmd =  # command to get new path. if empty, old path will be used. don't run "follow" commands like tail -F
    position = 0, 200
    halign = center
    valign = center
    shadow_passes = 10
    shadow_size = 20
    shadow_color = rgb(0,0,0)
    shadow_boost = 1.6
}
